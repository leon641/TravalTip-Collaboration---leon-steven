<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="main-header">
        <h1>TravelTip Starter</h1>
        <div class="search">
            <input type="search" value="Enter Locatoin">
            <input type="button" value="GO">
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button><!--my location i guess-->
        </div>
    </header>
    <div>
        <p>You are at: <span class="user-pos"></span></p><!--should be the location he is rn at-->
        <p>Locations:
        <pre class="locs"></pre>
        </p>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
    </div>
    <section class="main-container">
        <div><p>weather</p></div>
        <section class="saved-locations"></section>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </section>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
